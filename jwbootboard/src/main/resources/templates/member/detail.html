<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원상세</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
   <div id="container">
         <h2>회원상세</h2>
         <div class="detail">
         <fieldset>
            <ul>
		            <li>
		              <label for="id">번호</label>
		              <input type="text" name="id" id="id" th:value="${member.id}">
		            </li>  
		                     
		            <li>
		              <label for="memberEmail">이메일</label>
		              <input type="text" name="memberEmail" id="memberEmail" th:value="${member.memberEmail}">
		            </li>   
		                    
		            <li>
		              <label for="memberPasswd">비번</label>
		              <input type="password" name="memberPasswd" id="memberPasswdl" th:value="${member.memberPasswd}">
		            </li>    
		                   
		            <li>
		              <label for="memberName">이름</label>
		              <input type="text" name="memberName" id="memberName" th:value="${member.memberName}">
		            </li>      
		                 
		            <li>
		              <label for="memberAge">나이</label>
		              <input type="text" name="memberAge" id="memberAge" th:value="${member.memberAge}">
		            </li> 
		                      
		            <li>
		             <a th:href="@{/member/list}">
		             <button type="button">목록으로</button></a>
		            </li>           
            </ul>       
             </fieldset>
                    </div>  
   </div>
</body>
</html>
