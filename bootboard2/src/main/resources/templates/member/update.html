<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원정보수정</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{/layout/header::header-fragment}"></div>
   <div id="container">
         <h2>회원정보수정</h2>
         <div class="detail">
         <form th:action="@{/member/update}" method="post">
         <fieldset>
            <ul>
		            <li>
		              <label for="id">번호</label>
		              <input type="text" name="id" id="id" th:value="${member.id}" readonly>
		            </li>  
		                     
		            <li>
		              <label for="memberEmail">이메일</label>
		              <input type="text" name="memberId" id="memberId" th:value="${member.memberId}">
		            </li>   
		                    
		            <li>
		              <label for="password">비번</label>
		              <input type="password" name="password" id="password" th:value="${member.password}">
		            </li>    
		                   
		            <li>
		              <label for="name">이름</label>
		              <input type="text" name="name" id="name" th:value="${member.name}">
		            </li>      
		            <li>
		              <label for="role">권한</label>
		              <input type="text" name="role" id="role" th:value="${member.role}" readonly>
		            </li>      
		                 
		           
		                 
		            <li>
		            <button type="submit">저장</button>     
		            <button type="reset">취소</button>     
		             <a th:href="@{/member/list}">
		             <button type="button">목록으로</button></a>
		            </li>           
            </ul>       
             </fieldset>
             </form>
                    </div>  
   </div>
   <div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
