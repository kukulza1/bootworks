<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>글쓰기...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{/layout/header::header-fragment}"></div>
    <div id="container">
    <section id="writeform"></section>
        <h2>글쓰기</h2>
          <form th:action="@{/board/write}" method="post" >
             
           
        
        	<table class="tbl_list">
        		<tbody>
        		  
        		   <tr>
        		  	<td>
        		  		<input type="text" name="title" placeholder="글 제목">
        		  	</td>
        		  </tr>
        		  <tr>
        		  	<td>
        		  	 <div sec:authorize="isAuthenticated()">
        		  	  <span sec:authentication="principal.member.name"></span>님
        		  	  </div>
        		  	</td>
        		  </tr>
        		  <tr>
        		  	<td>
        		  		<textarea rows="5" cols="50" name="content"
        		  				placeholder="글 내용"></textarea>
        		  	</td>
        		  </tr>
        		  
        		  <tr>
        		  	<td>
        		  		<input type="submit" value="등록">
        		  		<input type="reset" value="취소">
        		  	</td>
        		  </tr>
        		</tbody>
        	</table>
        
        </form> 
	</div>
	<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
