<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>Index...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{/layout/header::header-fragment}"></div>
    <div id="container">
         <h2>글 상세보기</h2>
        
         <table class="tbl_list">
       		<tbody>
       		  <tr>
       		  	<td>
       		  		<input type="text" name="title"
       		  			th:value="${board.title}" readonly>
       		  	</td>
       		  </tr>
       		  <tr>
       		   	 <td>
       		  		<input type="text" 
       		  			th:value="${board.member.name}" readonly>
       		  	</td>
       		  	<!--  <td><span sec:authentication="principal.member.name"></span></td> -->
       		  </tr>
       		  <tr>
       		  	<td>
       		  		<textarea rows="5" cols="50" name="content"
       		  			th:text="${board.content}" readonly></textarea>
       		  	</td>
       		  </tr>
       		  <tr>
					<td>
						<span th:if="${board.updatedDate} != null" th:text="'수정일 ' +${#dates.format(board.updatedDate, 'yyyy-MM-dd HH:mm')}"></span>
						<span th:unless="${board.updatedDate} != null" th:text="'작성일 ' +${#dates.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
					</td>
				</tr>
       		  <tr>
       		  	<td>
       		  	<th:block sec:authorize="isAuthenticated()"
       		  	    th:if="${#authentication.getPrincipal.getUsername()} == ${board.member.memberId}" >        	  
     		  		 <a th:href="@{|/board/update/${board.id}|}">
     		  			<button type="button">수정</button></a>
     		  		 <a th:href="@{|/board/delete/${board.id}|}">
     		  			<button type="button">삭제</button></a>     		  
     		  		</th:block>		  		 
     		  		 <a th:href="@{/board/list}">
     		  			<input type="button" value="목록">
     		  		</a>
       		  	</td>
       		  </tr>
       		</tbody>
       	</table>
     
     
       	
	</div>
	<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
