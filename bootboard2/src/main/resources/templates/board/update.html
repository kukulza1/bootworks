<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>Index...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{/layout/header::header-fragment}"></div>
    <div id="container">
         <h2>글 상세보기</h2>
        <form th:action="@{/board/update}" method="post">
         <table class="tbl_list">
       		<tbody>
       		  <tr>
       		  	<td>
       		  		<input type="text" name="title"
       		  			th:value="${board.title}">
       		  	</td>
       		  </tr>
       		  <tr>
       		  	<td>
       		  		<input type="text" 
       		  			th:value="${board.member.name}" readonly>
       		  	</td>
       		  </tr>
       		  <tr>
       		  	<td>
       		  		<textarea rows="5" cols="50" name="content"
       		  			th:text="${board.content}"></textarea>
       		  	</td>
       		  </tr>
       		  <tr>
       		  	<td>      		  	   		  	    
     		  		 <a th:href="@{/board/update}">
     		  			<button type="submit">수정</button>
     		  		</a>   		  		
     		  			<button type="reset">취소</button>
     		  	   		  		  		     		  			  		 
     		  		 <a th:href="@{/board/list}">
     		  			<input type="button" value="목록">
     		  		</a>
       		  	</td>
       		  </tr>
       		</tbody>
       	</table>
       	</form>
     
       	
	</div>
	<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
