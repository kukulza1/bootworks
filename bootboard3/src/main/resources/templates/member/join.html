<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{/layout/header::header-fragment}"></div>
	<div id="container">
		<h2>회원가입</h2>
		<form th:action="@{/member/join}" method="post" class="joinform">
			<fieldset>
				<ul>
					<li>
						<label for="memberId">아이디</label>
						<input type="text" name="memberId" id="memberId" placeholder="아이디" onblur="checkMemberId()">
					</li>
					<li>
						<p id="check-result"></p>
					</li>
					<li>
						<label for="password">비밀번호</label>
						<input type="password" name="password" id="password" placeholder="비밀번호">
					</li>
					<li>
						<label for="name">이름</label>
						<input type="text" name="name" id="name" placeholder="이름">
					</li>
					<li>
						<input type="submit" value="가입">
						<a th:href="@{/}"><button type="button">취소</button></a>
					</li>
				</ul>
			</fieldset>		
		</form>
	</div>
<div th:replace="~{/layout/footer::footer-fragment}"></div>
<script>
	const checkEmail = () => {
		let inputEmail = document.getElementById("memberId").value;
		let checkResult = document.getElementById("check-result");
		console.log("입력된 이메일 : ", inputEmail);
		$.ajax({
			type: "POST",
			url: "/member/check-id",
			data: {
				memberEmail: inputEmail
			},
			success: function(res){
				console.log("성공: ", res);
				if(res == "OK"){
					checkResult.innerHTML = "사용가능한 아이디입니다.";
					checkResult.style.color = "green";
				}else{
					checkResult.innerHTML = "이미 등록된 아이디입니다.";
					checkResult.style.color = "red";
				}
			},
			error: function(err){
				console.log("실패: ", err);
			}
		})
	};
	
</script>
</body>
</html>
