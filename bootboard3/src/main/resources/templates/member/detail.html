<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원상세보기</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{/layout/header::header-fragment}"></div>
	<div id="container">
		<h2>회원 상세보기</h2>
		<div class="detail">
			<fieldset>
				<ul>
					<li>
						<label for="memberId">아이디</label>
						<input type="text" name="memberId" id="memberId" th:value="${member.memberId}" readonly>
					</li>
					<li>
						<label for="name">이름</label>
						<input type="text" name="name" id="name" th:value="${member.name}" readonly>
					</li>
					<li>
						<label for="role">권한</label>
						<input type="text" name="role" id="role" th:value="${member.role}" readonly>
					</li>
					<li>
						<a th:href="@{/member/list}"><button type="button">목록</button></a>
					</li>
				</ul>
			</fieldset>		
		</div>
	</div>
<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
